<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        body{
            background-color:aqua;
        }
        h1{
            font-size:60px;
        }
        p{
            font-size:100px;
            color:red;
        }
        li{
            color:maroon;
        }
        ul{
color:red;
background-color:white;
width:120px;
height: 160px;
        }
    
        

    </style>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1 style="background-color:green;">introduction to css</h1>
    <!-- applying inline css -->
    <p style="font-size:50px;color:blue;">Different types of css</p>
    <ul>
        <h3>Examples of css</h3>
        <li style="font-size:20px">internal css</li>
        <li>inline css</li>
        <li>external css</li>
    </ul>
    <div id="division">
        <h2>This is our first div element</h2>
    </div>
    <!-- multiple classes in the same element -->
    <div class="one black sweet">
        <h3>Hello world</h3>
    </div>
    <div class="one black sweet">
        <h2 id="green"></h2>
    </div>
